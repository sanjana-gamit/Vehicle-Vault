{% load static %}

<nav class="navbar">

    <!-- LOGO -->
    <div class="logo">
        <a href="{% url 'home' %}">
            <img src="{% static 'images/logo.png' %}" alt="VehicleVault Logo">
            <span>VehicleVault</span>
        </a>
    </div>

    <!-- NAV LINKS -->
    <ul class="nav-links">

        <li><a href="{% url 'home' %}">Home</a></li>

        <!-- Cars Dropdown -->
        <li class="dropdown">
            <div class="btn-group">
                <button type="button" class="btn btn-car">Cars</button>
                <button type="button" class="btn btn-car dropdown-toggle dropdown-toggle-split"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    <span class="visually-hidden">Toggle Dropdown</span>
                </button>
                <ul class="dropdown-menu">
                    <li><a href="{% url 'all_cars' %}">All Cars</a></li>
                    <li><a href="{% url 'add' %}">Used Cars</a></li>
                    <li><a href="{% url 'all_cars' %}">Inventory</a></li>
                    <li><a href="{% url 'all_cars' %}">Upcoming Cars</a></li>
                    <li><a href="{% url 'all_cars' %}">Electric Cars</a></li>
                </ul>
        </li>

        <!-- Compare Dropdown -->
        <li class="dropdown">
            <div class="btn-group">
                <button type="button" class="btn btn-compare">Compare</button>
                <button type="button" class="btn btn-compare dropdown-toggle dropdown-toggle-split"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    <span class="visually-hidden">Toggle Dropdown</span>
                </button>
                <ul class="dropdown-menu">
                    <li><a href="{% url 'compare_cars' %}">Compare Cars</a></li>
                    <li><a href="{% url 'find_new' %}">Find New Car</a></li>
                </ul>
            </div>
        </li>

        <!-- News -->
        <li><a href="{% url 'news_list' %}">News</a></li>

        <!-- Orders -->
        <li><a href="{% url 'order' %}">Orders</a></li>

        <!-- More Dropdown -->
        <li class="dropdown">
            <div class="btn-group">
                <button type="button" class="btn btn-more">More</button>
                <button type="button" class="btn btn-more dropdown-toggle dropdown-toggle-split"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    <span class="visually-hidden">Toggle Dropdown</span>
                </button>
                <ul class="dropdown-menu">
                    <li><a href="{% url 'about' %}">About</a></li>
                    <li><a href="{% url 'contact' %}">Contact</a></li>
                    <li><a href="{% url 'add' %}">Sell Car</a></li>
                </ul>
        </li>

    </ul>

    <!-- RIGHT SIDE -->
    <div class="nav-right">
        <form method="get" action="{% url 'all_cars' %}" class="search-box">
            <input type="text" name="q" placeholder="Search cars...">
        </form>

        {% if user.is_authenticated %}
        <a href="{% url 'logout' %}" class="login-btn">Logout</a>
        {% else %}
        <button class="login-btn" onclick="openSidebar()">
            Sign Up
        </button>
        {% endif %}
    </div>

</nav>
