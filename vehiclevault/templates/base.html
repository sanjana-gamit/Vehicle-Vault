{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Vehicle Vault{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'images' %}">
    <!-- CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/footer.css' %}">
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- ðŸŒ NAVBAR -->
    {% include 'components/navbar.html' %}
    
    <!-- ðŸ“¦ PAGE CONTENT -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- ðŸ” AUTH SIDEBAR (SINGLE SOURCE) -->
    {% include 'core/signup.html' %}

    <!-- ðŸŒ FOOTER -->
    {% include 'components/footer.html' %}

    <!-- ðŸŒ« OVERLAY -->
    <div id="overlay" onclick="closeSidebar()"></div>

    <!-- ðŸ§  SCRIPT -->
    <script>
        function openSidebar() {
            document.getElementById("authSidebar").classList.add("active");
            document.getElementById("overlay").classList.add("active");
            document.body.style.overflow = "hidden";
        }

        function closeSidebar() {
            document.getElementById("authSidebar").classList.remove("active");
            document.getElementById("overlay").classList.remove("active");
            document.body.style.overflow = "auto";
        }
    </script>

</body>
</html>
